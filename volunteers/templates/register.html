{% extends "base.html" %}

{% block content %}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">Регистрация</h1>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="email"></label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Введите email">
            </div>
            <div class="form-group">
              <label for="password"></label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Введите пароль">
            </div>
            <div class="form-group">
              <label for="confirm-password"></label>
              <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="Введите повторно пароль">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Зарегистрироваться</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <p>У вас уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
