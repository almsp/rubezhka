{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Удалить животное</h1>
        <form method="post">
          {% csrf_token %}
          <p>Вы уверены, что хотите удалить животное "{{ animal.name }}"?</p>
          <button type="submit" class="btn btn-danger">Удалить</button>
          <a href="{% url 'animal_detail' animal.id %}" class="btn btn-secondary">Отмена</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
